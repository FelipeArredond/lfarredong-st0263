apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-peer-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-peer-1
  template:
    metadata:
      labels:
        app: grpc-peer-1
    spec:
      containers:
        - name: grpc-peer-1
          image: felipearredond/telematica_client:version13
          ports:
            - containerPort: 8081
            - containerPort: 9091
          env:
            - name : GRPC_HOST
              value: "grpc-server-service"
            - name : NEIGHBOR_NAME
              value: "grpc-peer-2-grpc"
            - name: PEER_NAME
              value: "grpc-peer-1"
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-peer-1
spec:
  selector:
    app: grpc-peer-1
  type: NodePort       
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  name: grpc-peer-1-grpc
spec:
  selector:
    app: grpc-peer-1
  type: NodePort       
  ports:
    - protocol: TCP
      port: 9091
      targetPort: 9091

---

apiVersion: apps/v1
kind: Deployment
metadata:
