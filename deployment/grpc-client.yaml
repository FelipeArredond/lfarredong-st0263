            - containerPort: 9091
          env:
            - name : GRPC_HOST
              value: "grpc-server-service"
            - name : NEIGHBOR_NAME
              value: "grpc-peer-1-grpc"
            - name: PEER_NAME
              value: "grpc-peer-2"
---

apiVersion: v1
kind: Service
metadata:
  name: grpc-peer-2
spec:
  selector:
    app: grpc-peer-2
  type: NodePort       
  ports:
    - protocol: TCP
